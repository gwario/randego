<div  class="input-group mb-3">
  <button class="btn btn-primary" type="button" (click)="singleStepBuild()">Build Single Step</button>
</div>

<form class="input-group" [formGroup]="autoBuilderControlsForm" (ngSubmit)="autoBuild()">
  <div class="form-group">
    <label for="autoBuilderControlsCount">Number of bricks</label>
    <input type="number" class="form-control" id="autoBuilderControlsCount" min="2" [value]="autoBuilderControlsDefaults.autoBuilderControlsCount">
  </div>
  <div class="form-group">
    <label for="autoBuilderControlsInterval">Build interval</label>
    <input type="number" class="form-control" id="autoBuilderControlsInterval" min="100" step="100"  [value]="autoBuilderControlsDefaults.autoBuilderControlsInterval">
  </div>
  <div class="input-group">
    <button class="btn btn-primary" type="submit" [disabled]="!autoBuilderControlsForm.valid || autoBuildProgress > 0">Auto Build</button>
    <button class="btn btn-outline-primary" type="button" (click)="cancelAutoBuild()" *ngIf="autoBuildProgress > 0">Cancel</button>
  </div>
</form>
